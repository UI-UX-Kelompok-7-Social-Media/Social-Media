<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medsos Log in</title>
    <link rel="stylesheet" href="./../CSS/landing.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="left-Login">
        <img src="../Images/202-2025438_people-connected-png.png" class="medsos-Images" />
        <div class="subText1">Medsos</div>
        <div class="subText2">Creating Moments That Matter</div>
      </div>
      <div class="right-Login">
        <form class="form-login">
          <img src="./../Images/metro.png" class="logo" width="70">
          <input
            type="email"
            placeholder="E-mail"
            class="email-size"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="password-size"
            required
          />
          <button class="button-Login">Log In</button>
        </form>
        <div class="Sign-up">
          <div class="regis-text">
            Dont have an account? <a href="register.html">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
